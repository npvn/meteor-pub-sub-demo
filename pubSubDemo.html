<head>
  <title>Demo: Pushing server time to a client-only collection</title>
</head>

<body>
    {{#if getServerTime}}
        {{>home}}
    {{else}}
        <p>Waiting for response from server...</p>
    {{/if}}
</body>

<template name="home">
    <h3>Current server time is:</h3>
    {{#with getServerTime}}
    <strong>{{hour}}:{{minute}}:{{second}}</strong>
    {{/with}}
</template>
